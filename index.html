<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xepico Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: linear-gradient(145deg, #141414, #1c1c1c);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,180,0.25), inset 0 0 15px rgba(0,255,180,0.1);
      width: 320px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #00ffb4;
      text-shadow: 0 0 10px rgba(0,255,180,0.7);
    }

    .coin {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
      box-shadow: 0 0 35px rgba(255,215,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .coin:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px rgba(255,215,0,1);
    }

    .balance-card {
      margin: 20px 0;
      padding: 15px;
      border-radius: 12px;
      background: #1a1a1a;
      box-shadow: inset 0 0 15px rgba(0,255,180,0.15);
    }

    .balance-label {
      font-size: 16px;
      color: #aaa;
    }

    .balance-value {
      font-size: 22px;
      font-weight: bold;
      color: #00ffb4;
      margin-top: 5px;
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 14px;
      outline: none;
      text-align: center;
      background: #111;
      color: #eee;
      box-shadow: inset 0 0 10px rgba(0,255,180,0.2);
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffb4, #00c3ff);
      color: #111;
      transition: all 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,180,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xepico Game ðŸŽ®</h1>
    <div class="coin" onclick="tap()">ðŸ’°</div>

    <div class="balance-card">
      <div class="balance-label">Balans</div>
      <div class="balance-value"><span id="balance">0</span> USDT</div>
    </div>

    <input id="wallet" placeholder="Hamyon adresini kiriting">
    <button onclick="withdraw()">ðŸ“¤ Pul chiqarish</button>
  </div>

  <script>
    const uid = Math.floor(Math.random() * 1000000); // test uchun user_id

    function updateBalance() {
      fetch(`/balance/${uid}`)
        .then(r => r.json())
        .then(d => {
          document.getElementById("balance").innerText = d.balance.toFixed(2);
        });
    }

    function tap() {
      fetch("/tap", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user_id: uid})
      })
      .then(r => r.json())
      .then(d => {
        document.getElementById("balance").innerText = d.balance.toFixed(2);
      });
    }

    function withdraw() {
      let w = document.getElementById("wallet").value;
      if (!w) {
        alert("Hamyon adresini kiriting!");
        return;
      }
      fetch("/withdraw", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({user_id: uid, wallet: w})
      })
      .then(r => r.json())
      .then(d => alert(d.message || d.error));
    }

    updateBalance();
  </script>
</body>
</html>
